<html>
  <head>
    <script type="text/javascript">
      function makeLink(form){
        var link_type;

        /*run through link_type values and see which one is selected */
        for (var i = 0; i < form["link_type"].length; i++)
          if (form["link_type"][i].checked) link_type = form["link_type"][i].value;

        var state = form["state_select"].value;
        var link;
	
        /* conditional statements to build link based on the link_type */
        if (link_type == "state_page") {
          link = "statepages/" + state.split(";")[1] + ".html";
        }

        else if (link_type== "map") {
          link = "http://historical-county.newberry.org/website/" + state.split(";")[1] + "/viewer.htm";
        }

        else if (link_type == "metadata"){
          link = "documents/" + state.split(";")[0] + "_Metadata1.htm";
        }

        else {
          link = "";
        }
        
        return link;
      }

      function followLink(form){
        var link = makeLink(form);

        if (link != ""){ 
          /*open the link in the same window*/ 
          window.open(link, "_self");
        }
      }
    </script>
  </head>
  <body>
    <form id="statelinks">
      <label><input type="radio" name="link_type" value="state_page" checked="checked" />State Page</label>
      <label><input type="radio" name="link_type" value="map" />Interactive Maps</label>
      <label><input type="radio" name="link_type" value="metadata" />Metadata</label>
      <br />
      <select name="state_select" style="width: 25%; margin: .5em .5em;" onchange="followLink(this.form)">
        <option value="LA;Louisiana">Louisiana</option>
        <option value="AL;Alabama">Alabama</option>
        <option value="CO;Colorado">Colorado</option>
        <option value="IL;Illinois">Illinois</option>
      </select>
    </form>
   </body>
</html>
